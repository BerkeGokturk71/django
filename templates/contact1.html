{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    - favicon
  -->
  <link rel="shortcut icon" href="{% static '/assets/images/logo.ico' %}" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="{% static '/assets/css/style.css' %}">


  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">

        <ul class="navbar-list">

          <li class="navbar-item">
             <a class="navbar-link" data-nav-link href="http://127.0.0.1:8000/">About</a>
          </li>

          <li class="navbar-item">
              <a class="navbar-link" data-nav-link href="http://127.0.0.1:8000/">Resume</a>
          </li>


          <li class="navbar-item">
             <a class="navbar-link" data-nav-link href="http://127.0.0.1:8000/">Blog</a>
          </li>

          <li class="navbar-item">
             <a class="navbar-link" data-nav-link href="http://127.0.0.1:8000/contact">Contact</a>
          </li>

        </ul>

      </nav>

       <!--
        - #CONTACT
      -->


        <section class="mapbox" data-mapbox>
          <figure>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199666.5651251294!2d-121.58334177520186!3d38.56165006739519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1647608789441!5m2!1sen!2sbd"
              width="400" height="300" loading="lazy"></iframe>
          </figure>
        </section>

        <section class="contact-form">

          <h3 class="h3 form-title">Contact Form</h3>

          <form action="" method="POST" class="form" data-form>
            {% csrf_token %}


            <div class="input-wrapper">

               {{ form.name }}
                {{ form.email }}



            </div>
                {{ form.text }}
            <button class="form-btn" type="submit"  data-form-btn>
              <ion-icon name="paper-plane"></ion-icon>
              <span>Send Message</span>
            </button>

          </form>

        </section>

      </article>






  <!--
    - custom js link
  -->
  <script src="{% static '/assets/js/script.js' %}"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
